<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscription Manager</title>
</head>
<body>
    <section id="left-container">
        <div id="search-container">
            <input type="text" id="search-input">
            <img src="images/search.png" id="image-id">
        </div>

        <nav>
            <div id="nav-row">
                <img src="images/click.png" id="image-id">
                <h3>Subscription</h3>
            </div>

            <div id="nav-row">
                <img src="images/creditcard.png" id="image-id">
                <h3>Payments</h3>
            </div>

            <div id="nav-row">
                <img src="images/exclamination.png" id="image-id">
                <h3>Upcoming</h3>
            </div>
        </nav>

        <section>
                <div id="collection-header">
                    <h2>Collection</h2>
                    <img src="images/add.png" id="image-add">
                </div>

                <div>
                    
                </div>
        </section>
    </section>

    <section>
        <div id="right-header">
            <img src="images/add.png" id="image-add">
            <img src="images/bell.png" id="image-id">
        </div>
        
        <div id="category-row">
            <h3>Subscription Name</h3>
            <h3>Time Left</h3>
            <h3>Collection</h3>
        </div>

        <div id="subscription-item-container">
            <div id="subscription-info">
                <input type="checkbox">
                <p>Netfilx</p>
                <p>1 Month Left</p>
            </div>
        </div>
    </section>
</body>
</html>
